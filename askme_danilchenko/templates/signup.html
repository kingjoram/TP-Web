{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <h3 class="mb-5">Registration</h3>
    <div class="card p-5">
        <form class="form" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit" style="margin-top: 10px">Sign Up!</button>
        </form>
    </div>
{% endblock %}
