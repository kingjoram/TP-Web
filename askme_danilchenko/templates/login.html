{% extends "inc/base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h1>Log in</h1>
  <form novalidate action="/login/" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
